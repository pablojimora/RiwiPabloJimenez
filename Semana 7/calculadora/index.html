<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div>
            <h1>Aqui se va a ver los numeros</h1>
        </div>
        <div class="primera linea">
            <button id="numero1 button">1</button>
            <button id="numero2 button">2</button>
            <button id="numero3 button">3</button>
            <button id="suma button">+</button>
        </div>
        <div class="segunda linea">
            <button id="numero4 button">4</button>
            <button id="numero5 button">5</button>
            <button id="numero6 button">6</button>
            <button id="resta button">-</button>
        </div>
        <div class="tercera linea">
            <button id="numero7 button">7</button>
            <button id="numero8 button">8</button>
            <button id="numero9 button">9</button>
            <button id="suma button">x</button>
        </div>
    </div>
    
<script src="./java.js"></script>
</body>
</html>
